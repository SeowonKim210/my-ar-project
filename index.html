<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="context.png" position="0 0 0" height="0.6" width="1"></a-plane>
        
        <a-plane src="left.png" position="-0.3 0 0.1" height="0.4" width="0.4" transparent="true"></a-plane>
        
        <a-plane src="right.png" position="0.3 0 0.1" height="0.4" width="0.4" transparent="true"></a-plane>
        
        <a-plane src="fact.png" position="0 0.2 0.2" height="0.3" width="0.6" transparent="true"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
