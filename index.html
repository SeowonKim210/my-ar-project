<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('touch-flip', {
        init: function () {
          // 모바일 터치(click) 이벤트 감지 강화
          this.el.addEventListener('click', (e) => {
            const currRot = this.el.getAttribute('rotation');
            this.el.setAttribute('animation', {
              property: 'rotation',
              to: `0 ${currRot.y + 180} 0`,
              dur: 600,
              easing: 'easeInOutBack'
            });
          });
        }
      });
    </script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 0.01;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
             cursor="rayOrigin: mouse" raycaster="objects: .clickable; interval: 100;">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-image src="context.png" position="0 0.6 0" width="1.2" height="0.4"></a-image>
        
        <a-entity class="clickable" touch-flip position="-0.4 0 0.1">
          <a-image src="left.png" width="0.5" height="0.7" position="0 0 0.01"></a-image>
          <a-image src="left.png" width="0.5" height="0.7" position="0 0 -0.01" rotation="0 180 0"></a-image>
        </a-entity>
        
        <a-entity class="clickable" touch-flip position="0.4 0 0.1">
          <a-image src="right.png" width="0.5" height="0.7" position="0 0 0.01"></a-image>
          <a-image src="right.png" width="0.5" height="0.7" position="0 0 -0.01" rotation="0 180 0"></a-image>
        </a-entity>
        
        <a-image src="fact.png" position="0 -0.6 0.1" width="1.0" height="0.4"></a-image>

      </a-entity>
    </a-scene>
  </body>
</html>
