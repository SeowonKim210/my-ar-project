<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      // 터치 시 뒤집기 애니메이션을 위한 커스텀 컴포넌트
      AFRAME.registerComponent('clickable-flip', {
        init: function () {
          this.el.addEventListener('click', () => {
            let currentRotation = this.el.getAttribute('rotation');
            this.el.setAttribute('animation', {
              property: 'rotation',
              to: `0 ${currentRotation.y + 180} 0`,
              dur: 500
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false"
             cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane src="context.png" position="0 0.4 0" height="0.3" width="1"></a-plane>
        
        <a-entity class="clickable" clickable-flip position="-0.3 0 0.1" rotation="0 0 0">
           <a-plane src="left.png" height="0.4" width="0.4" side="double"></a-plane>
        </a-entity>
        
        <a-entity class="clickable" clickable-flip position="0.3 0 0.1" rotation="0 0 0">
           <a-plane src="right.png" height="0.4" width="0.4" side="double"></a-plane>
        </a-entity>
        
        <a-plane src="fact.png" position="0 -0.4 0.1" height="0.3" width="0.8" transparent="true"></a-plane>

      </a-entity>
    </a-scene>
  </body>
</html>
